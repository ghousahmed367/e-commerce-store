<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup</title>
    <link rel="stylesheet" href="loginSignup.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="wrapper">
        <div class="title-text">
          <div class="title login">Login</div>
          <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            <form action="#" class="login">
              <div class="field">
                <input type="text" id="login_email" placeholder="Email Address" >
              </div>
              <div class="field">
                <input type="password" id="login_password" placeholder="Password" >
              </div>
              <div class="pass-link"><a href="#">Forgot password?</a></div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input id="my_login" type="submit" value="Login">
              </div>
              <div class="signup-link">Not a member? <a href="">Signup now</a></div>
            </form>
            <form action="#" class="signup">
              <div class="field">
                <input type="text" id="user_name" placeholder="User Name" >
              </div>
              <div class="field">
                <input type="email" id="email" placeholder="Email Address" >
              </div>
              <div class="field">
                <input type="password" id="password" placeholder="Password" >
              </div>
              <div class="field">
                <input type="password" id="confirmPassword" placeholder="Confirm password" >
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input id="submitt" type="submit" value="Signup">
              </div>
            </form>
          </div>
        </div>
      </div>
    <script type="module" src="loginSignup.js"></script>
</body>
</html>
